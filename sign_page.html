<!--here style is used in sstyle file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="contact2" id="Contact">
        <div class="nav5"><a href="#">SIGN UP</a></div>
        <form>
            <div class="log-in-box">
                <div class="log-in-form">
                    <h1 class="title">Sign Up</h1>
                    <div class="underline"></div>
                    <div class="log-in-field namefield">
                        <input type="text" placeholder="NAME">
                    </div>
                    <div class="log-in-field">
                        <input type="email" placeholder="EMAIL">
                    </div>
                    <div class="log-in-field">
                        <input type="password" placeholder="PASSWORD">
                    </div>
                    <p class="text">password Suggestions <a href="#">Click Here</a></p>
                    <div class="btn-field">
                        <button type="button" class="buton signupbtn">Sign Up</button>
                    <button type="button" class="disable signinbtn">Sign In</button>
                </div>
                </div>
            </div>
        </form>
    </div>


    <!--script part start -->

    <script>
        let signUpBtn = document.querySelector('.signupbtn');
        let signInBtn = document.querySelector('.signinbtn');
        let nameField = document.querySelector('.namefield');
        let title = document.querySelector('.title');
        let underline = document.querySelector('.underline');
        let text = document.querySelector('.text');

        signInBtn.addEventListener('click',()=>{
          nameField.style.maxHeight  = '0';
          title.innerHTML = 'Sign In';
          text.innerHTML = 'Forgot Password';
          signUpBtn.classList.add('disable');
          signInBtn.classList.remove('disable');
          underline.style.transform = 'translateX(35px)';

        });

        signUpBtn.addEventListener('click',()=>{
          nameField.style.maxHeight  = '60px';
          title.innerHTML = 'Sign Up';
          text.innerHTML = 'Password suggestion';
          signUpBtn.classList.remove('disable');
          signInBtn.classList.add('disable');
          underline.style.transform = 'translateX(0)';

        });
    </script>
</body>
</html>
